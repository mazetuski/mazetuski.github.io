<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miguel Ángel Zamora Blanco</title>
    <style type="text/css">
        body{
            font-size: 0.75em;
            font-family: tahoma, verdana, sans-serif;
        }
        #micapa{
            margin-top: 20px;
            width: 400px;
            background-color: #f80;
            padding: 18px;
            text-align: center;
            font-size: 1.5em;
            top: 100px;
            left: 300px;
            position: absolute;
        }
        button.botondetener{
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/Demo8.7.2.js"></script>

<body>
<noscript><h3>Tu navegador no admite JavaScript</h3></noscript>
<button id="botoncomenzar">Comenzar animación</button>
<br>
<button id="botonparar" class="botondetener">Pasar a la siguiente etapa de la animación</button>
<br>
<button id="botonpararllegar" class="botondetener">Pasar a la siguiente etapa, pero llegar hasta el
    final de donde se planeaba la animación</button>
<br>
<button id="botonparartodo" class="botondetener">Parar todo!</button>
<div id="micapa">Hola a todos!!!</div>
</body>
